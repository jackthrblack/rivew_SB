<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
    const check = () => {
      const code = document.getElementById("code").value;
      const codeDB = "[[${check.getEmailCheck()}]]";

      if(code==codeDB){

          document.codeCheck.submit();
      }else{
          alert("코드를 다시확인해주세요.")
      }
    }
    </script>
</head>
<body>
<form action="/member/update" method="get" name="codeCheck">
    <input type="text" id="checkCode" th:value="${check.getEmailCheck()}">
    <input type="hidden" id="emailCode" th:value="${email.getMemberEmail()}">
    <input type="text" th:value="${member.memberEmail}">
    <input type="text" name="memberId" th:value="${session['memberId']}">
    <input id="code" type="text" placeholder="이메일인증코드를 입력하세요">
    <input type="button" onclick="check()" value="제출">
</form>
</body>
</html>
